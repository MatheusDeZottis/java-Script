<!-- Escreva um programa javaScript que peça ao usuário para inserir uma frase usando o prompt(). em seguida, o programa deve contar o número de caracteres na frase (incluindo espaços em branco) e exibir esse numero usando alert(). )  -->

<script>
    
    let  nome = prompt("Insira uma frase!")
    let numero = nome.length
   
   
    window.alert(`O numero de caracteres digitados são ${numero}`)

</script>
