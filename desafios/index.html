    <input type="text" name="digite seu pais de origim" id="país">

    <input type="button" value="Verificar" onclick="paisdeorigem()">
    <div id="res"></div>
    <script>
        function paisdeorigem(){
            var pais = document.getElementById('país').value;
            var res = document.getElementById('res');
            res.innerHTML = '<p>Vivendo em ' + pais + '</p>';
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro</p>';
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>';
            }
        }
    </script>
